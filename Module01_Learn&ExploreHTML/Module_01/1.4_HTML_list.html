<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>shirt</li>
        <li>Pant</li>
        <li>genji</li>
        <li>mooja</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>Oil</li>
        <li>atta</li>
        <li>sugar</li>
        <li>salt</li>
            <ol>
                <li>molla salt</li>
                <li>fresh salt</li>
                <li>confidence salt</li>
                <li>ACI salt</li>
            </ol>
        <li>chapata</li>
    </ol>

    <button>Click Me!</button>
</body>
</html>
