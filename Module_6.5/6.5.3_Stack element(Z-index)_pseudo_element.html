<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index, Pseudo_element</title>
    <style>
        .box{
            position: relative;
            z-index: 10;
        }
        .person2{
            top:-190px;
            z-index: 5;
            left: 150px;
        }
        .person3{
            top:-310px;
            z-index: 2;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="swim_container">
        <div class="box person1">
            <img src="./Images/Adam Joseph4.jpg" alt="" width="200px">
        </div>
        <div class="box person2">
            <img src="./Images/James Carter3.jpg" alt="" width="200px">
        </div>
        <div class="box person3">
            <img src="./Images/Kelian Anderson2.jpg" alt="" width="200px">
        </div>
</body>
</html>
